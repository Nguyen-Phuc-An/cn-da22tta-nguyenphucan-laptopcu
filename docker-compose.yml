services:
  mysql:
    image: mysql:8.0
    container_name: laptopcu_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: laptopcu
      MYSQL_USER: user
      MYSQL_PASSWORD: password123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: laptopcu_backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: user
      DB_PASSWORD: password123
      DB_NAME: laptopcu
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/public:/app/public
      - uploads_data:/app/public/uploads
      - backend_node_modules:/app/node_modules
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: http://localhost:3000
    container_name: laptopcu_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - frontend_node_modules:/app/node_modules
    networks:
      - app-network

volumes:
  mysql_data:
  uploads_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  app-network:
    driver: bridge
